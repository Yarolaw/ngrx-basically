<button class="fs-60 m-20 p-20" (click)="increment()">+ 1</button>
<button class="fs-60 m-20 p-20" (click)="decrement()" [disabled]="cannotDecrement">- 1</button>
<button class="fs-60 m-20 p-20" (click)="reset()" [disabled]="cannotDecrement"> 0 </button>

<p class="fs-60">Counter = {{counter}}</p>
<p *ngIf="updatedAt" class="fs-60"> Updated {{updatedAt | date: "HH:mm:ss dd/MM/yyyy" }}</p>
